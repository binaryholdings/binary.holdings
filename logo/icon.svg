<svg
	preserveAspectRatio="xMinYMin meet"
	viewBox="0 0 200 200"
	xmlns="http://www.w3.org/2000/svg"
>
<defs>
	<style type="text/css">
		@font-face{font-family:"PT Mono";src:url(data:application/font-woff;charset=utf-8;base64,) format("woff"); font-weight:normal;font-style:normal;}
		text {
			font-family: 'PT Mono', monospace;
			font-size: 150px;
		}
		.blue {
			fill: #00fffa;
		}
		.pink {
			fill: #ff00c8;
		}
	</style>
</defs>
	<text
		x="50%"
		y="50%"
		dominant-baseline="middle"
		text-anchor="middle"
		transform="translate(-50, 15)"
		class="blue"
	>0</text>
	<text
		x="50%"
		y="50%"
		dominant-baseline="middle"
		text-anchor="middle"
		transform="translate(50, 15)"
		class="pink"
	>1</text>
</svg>
